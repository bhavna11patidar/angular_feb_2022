<form #basicForm="ngForm" (ngSubmit)="getUserDetails(basicForm.value)">
    <input type="text" ngModel name="name" placeholder="Enter name">
    <br><br>
    <input type="text" ngModel name="email" placeholder="Enter Email">
    <br><br>
    <input type="password" ngModel name="password" placeholder="Enter password" >
    <br><br>
    <button>Register</button>
</form>

<ul *ngFor="let userData of registrationData; let indexNo=index">
    <li> User: {{indexNo+1}}</li>
    <li>Name: {{userData.name}}</li>
    <li>Email: {{userData.email}}</li>
    <li>Password: {{userData.password}}</li>
</ul>
