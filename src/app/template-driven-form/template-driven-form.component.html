<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 border">
            <h1>User Registration</h1>
            <form #userRegistration="ngForm" (ngSubmit)="userRegister(userRegistration.value)">
                <br>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" #name="ngModel" name="name" class="form-control" ngModel required pattern="[a-zA-Z]+$">
                    <p class="text-danger" *ngIf="name.invalid && name.touched" >Please enter valid name</p>
                </div>
                <br>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email"  #email="ngModel" email name="email" class="form-control" ngModel required>
                    <p class="text-danger" *ngIf="email.invalid && email.touched" >Please enter valid Email</p>  
                </div>
                <br>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" minlength="5"  #password="ngModel" name="password" class="form-control" ngModel required>
                    <p class="text-danger" *ngIf="password.invalid && password.touched" >Please enter valid Password</p>
               
                </div>
                <br>
                <div class="text-center">
                    <button [disabled]="userRegistration.invalid" class="btn btn-info">Submit</button>
                </div>
                <br>
            </form>
        </div>
        <div class="col-md-4">
            <div *ngIf="userData.length==0; else dataAvailable">
                <h1 class="text-center">No data </h1>
            </div>
            <ng-template #dataAvailable>
                <table class="table bordered ">
                   <thead class="thead-dark"> 
                       <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </thead>
                <tbody>
                    <tr *ngFor="let udata of userData">
                        <td>{{udata.name}}</td>
                        <td>{{udata.email}}</td>
                        <td>{{udata.password}}</td>
                    </tr>
                </tbody>
                </table>

            </ng-template>
        </div>
    </div>
</div>
