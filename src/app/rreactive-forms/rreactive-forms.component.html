<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 border">
            <h1>User Registration</h1>
            <form [formGroup]="submitForm" (ngSubmit)="userRegistration()">
                <br>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" class="form-control" formControlName="name">
                    <p class="text-danger" *ngIf="name && name.invalid && name.touched">Enter Valid name</p>
                   </div>
                <br>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" formControlName="email">
                    <p class="text-danger" *ngIf="email && email.invalid && email.touched">Enter Valid Email</p>
                  
                    </div>
                <br>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" formControlName="password">
                    <p class="text-danger" *ngIf="password && password.invalid && password.touched">Enter Valid Password</p>
                  
                </div>
                <br>
                <div class="text-center">
                    <button [disabled]="submitForm.invalid" class="btn btn-info">Submit</button>
                </div>
                <br>
            </form>
        </div>
